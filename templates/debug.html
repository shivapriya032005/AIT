<!DOCTYPE html>
<html>
<head>
    <title>Debug - Session Info</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
        }
        h1 {
            color: #00ff00;
            text-align: center;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #0a0a0a;
            border-left: 4px solid #00ff00;
        }
        .label {
            color: #ffff00;
            font-weight: bold;
        }
        pre {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Session Info</h1>
        
        <div class="info">
            <div class="label">Session Data:</div>
            <pre id="sessionData">Loading...</pre>
        </div>
        
        <div class="info">
            <div class="label">Current User:</div>
            <pre id="userData">Loading...</pre>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="loadData()">üîÑ Refresh</button>
            <button onclick="window.location.href='/'">üè† Home</button>
            <button onclick="window.location.href='/login'">üîê Login</button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Get session data
                const sessionResp = await fetch('/debug/session');
                const sessionData = await sessionResp.json();
                document.getElementById('sessionData').textContent = JSON.stringify(sessionData, null, 2);
                
                // Get user profile
                const userResp = await fetch('/api/user/profile');
                const userData = await userResp.json();
                document.getElementById('userData').textContent = JSON.stringify(userData, null, 2);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Load on page load
        loadData();
    </script>
</body>
</html>
